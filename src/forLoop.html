<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript for Loop</title>
</head>

<body>
    <h1>
        Javascript for Loop
    </h1>
    <p id="demo"></p>
    <script>
        const cars = ["toyota","mahindra","Kia","tat","Suzuki","renault"];
    
        let text ="";
        for(let i =0;i<cars.length;i++){
            text +=cars[i]+"<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
